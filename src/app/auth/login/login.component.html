<div class="container" style="margin-top: 20px;">
    <div class="row">
        <div class="col col-lg-9 mx-auto">
            <app-alert [message]="message" (close)="onHandleAlert()" *ngIf="message"></app-alert>
            <form class="justify-content-center" (ngSubmit)="onSubmit()" [formGroup]="loginForm">
                <div class="form-group ">
                    <label for="email">E-Mail</label>
                    <input type="email" id="email" class="form-control" name="email" #email formControlName="email">
                    <span class="form-text" *ngIf="!loginForm.get('email').valid && loginForm.get('email').touched">Email is not provided or invalid</span>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" name="password" formControlName="password" />
                    <span class="form-text" *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched">Password is not provided</span>
                </div>

                <div class="button-container">
                    <button class="btn btn-primary" type="submit" [disabled]="!loginForm.valid">
                      Log in
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
