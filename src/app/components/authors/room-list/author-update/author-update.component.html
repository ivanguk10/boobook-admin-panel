<div class="container" style="margin-top: 20px;">
  <app-alert [message]="message" (close)="onHandleAlert()" *ngIf="message"></app-alert>
  <div class="row">
    <div class="col col-lg-9 mx-auto">
      <h1>Author update</h1>
      <h3 (click)="onReturnToListClick()">Return to list</h3>
      <form class="justify-content-center" (ngSubmit)="onSubmit()" [formGroup]="authorForm">
        <div class="form-group">
          <label for="name">Name: </label>
          <input type="text" id="name" class="form-control" name="name" formControlName="name">
          <span class="form-text" *ngIf="!authorForm.get('name').valid && authorForm.get('name').touched">Author name is invalid or not provided</span>
        </div>

        <div class="form-group">
          <label for="description">Description: </label>
          <input type="text" id="description" class="form-control" name="description" formControlName="description">
          <span class="form-text" *ngIf="!authorForm.get('description').valid && authorForm.get('description').touched">Description is invalid or not provided</span>
        </div>

        <div class="form-group">
          <label for="bornDate">BornDate: </label>
          <input type="date" id="bornDate" class="form-control" name="bornDate" formControlName="bornDate">
          <span class="form-text" *ngIf="!authorForm.get('bornDate').valid && authorForm.get('bornDate').touched">Born date is invalid or not provided</span>
        </div>

        <div class="form-group">
          <label for="diedDate">DiedDate: </label>
          <input type="date" id="diedDate" class="form-control" name="diedDate" formControlName="diedDate">
          <span class="form-text" *ngIf="!authorForm.get('diedDate').valid && authorForm.get('diedDate').touched">Died date is invalid or not provided</span>
        </div>

        <div>
          <button class="btn btn-primary" type="submit" [disabled]="!authorForm.valid">
            Save
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
